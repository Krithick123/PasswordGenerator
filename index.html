<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Password Generator </h2>
    <div class="container">
        <form action="#" id="forms">
            <div class="form-group">
                
                <input type="text" id="output">
                <button id="btnCopy">Copy</button>
            </div>
            <div class="form-group">
                <label for="length" id="l">Password Length</label>
                <input type="text" id="length" min="6">
            </div>
            <div class="form-group">
                <input type="checkbox" id="number" checked>
                <label for="number">Numbers</label>
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="capital">
                <label for="capital">Capital letters</label>
               
            </div>
            <div class="form-group">
                <input type="checkbox" id="small">
                <label for="small">Small letters</label>
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbol">
                <label for="symbol">Symbols</label>
                
            </div>
            
            <div class="form-group">
               <button type="submit" class="gen">Generate Password </button>
            </div>
        </form>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
